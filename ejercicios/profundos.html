<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes profundos.</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"
                }
            },
            provide() {
                return {
                    otroTexto: this.text
                }
            },
            template: //html
            `
                <div>{{text}}</div>
                <otro/>
            `
        });

        app.component("otro", {
            template: //html 
            `
                <tercer/>
            `       
        });

        app.component("tercer", {
            inject: {
                otroTexto: {
                    from:"otroTexto"
                }
            },
            template: //html
            `
                <div>{{otroTexto}}</div>
            `
        });

        const vm = app.mount("#app");

    </script>
</body>
</html>
